services:
  - type: web
    name: finivo-ai
    env: python
    region: oregon
    plan: free
    repo: https://github.com/<your-username>/<your-repo>
    branch: main
    buildCommand: pip install -r requirements.txt
  startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --workers 1 --threads 1 --bind 0.0.0.0:$PORT
    envVars:
      - key: META_ACCESS_TOKEN
        sync: false
      - key: META_VERIFY_TOKEN
        sync: false
      - key: PHONE_NUMBER_ID
        sync: false
      - key: META_WABA_ID
        sync: false
