---
name: Finivo Deploy Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: "jovial-acronym-476213-q0"

      - name: Build and Push to Artifact Registry
        run: |
          gcloud auth configure-docker asia-south1-docker.pkg.dev
          docker build -t asia-south1-docker.pkg.dev/jovial-acronym-476213-q0/finivo-repo/finivo-backend:latest .
          docker push asia-south1-docker.pkg.dev/jovial-acronym-476213-q0/finivo-repo/finivo-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy finivo-backend \
            --image asia-south1-docker.pkg.dev/jovial-acronym-476213-q0/finivo-repo/finivo-backend:latest \
            --project jovial-acronym-476213-q0 \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated
