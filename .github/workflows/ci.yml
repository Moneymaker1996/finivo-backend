name: Finivo CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest alembic psycopg2-binary

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export PYTHONPATH="."
          alembic upgrade head

      - name: Run test suite
        env:
          MOCK_PLAID: "1"
          PLAID_ENCRYPTION_KEY: "test-fernet-key"
        run: pytest -q
